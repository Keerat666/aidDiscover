<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 align-item-center">
            <div class="border border">
                <h3 class="bg-gray p-4">Register Now</h3>

                <fieldset class="p-4">
                    <input type="text" [(ngModel)]="name" placeholder="Name*" class="border p-3 w-100 my-2">
                    <input type="email" [(ngModel)]="email" placeholder="Email*" class="border p-3 w-100 my-2">
                    <input type="te;" [(ngModel)]="phone" placeholder="Phone Number*" class="border p-3 w-100 my-2">
                    <input type="password" [(ngModel)]="password" placeholder="Password*" class="border p-3 w-100 my-2">
                    <div class="loggedin-forgot d-inline-flex my-3">
                        <input type="checkbox" id="registering" class="mt-1">
                        <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label>
                    </div>
                    <button (click)="register_user()" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Register Now</button>
                    <a class="mt-3 d-inline-block text-primary" routerLink="/login">Back to Login</a>
                    <p>{{register}}</p>
                </fieldset>

            </div>
        </div>
    </div>
</div>
