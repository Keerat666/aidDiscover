<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 align-item-center">
            <div class="border">
                <h3 class="bg-gray p-4">Login Now</h3>
                <fieldset class="p-4">
                    <input type="text" placeholder="Enter Email" [(ngModel)]="email" class="border p-3 w-100 my-2">
                    <input type="password" placeholder="Password" [(ngModel)]="password" class="border p-3 w-100 my-2">
                    <div class="loggedin-forgot">
                        <input type="checkbox" id="keep-me-logged-in">
                        <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
                    </div>
                    <button (click)="logincheck()" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Log in</button>
                    <a class="mt-3 d-inline-block text-primary" routerLink="/register">Register Now</a>


                    <ul>
                        <li style="color:red">{{error}}</li>
                    </ul>

                </fieldset>
            </div>
        </div>
    </div>
</div>
